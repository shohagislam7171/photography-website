<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gallery - My Photography Website</title>
  <style>
    /* Internal CSS for this page only */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 1rem;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      object-fit: cover;
    }
       nav a {
      color: #fff;
      text-decoration: none;
    }
    nav li {
      margin: 0 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
  </style>
</head>

  <header>
    <nav>

        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>

        <img src="gallery/photo-12.jpg" alt="Photo 12">

        <img src="gallery/photo-14.jpg" alt="Photo 14">
        <img src="gallery/photo-15.jpg" alt="Photo 15">
        <img src="gallery/photo-16.jpg" alt="Photo 16">
        <img src="gallery/photo-17.jpg" alt="Photo 17">
        <img src="gallery/photo-18.jpg" alt="Photo 18">
        <img src="gallery/photo-19.jpg" alt="Photo 19">
        <img src="gallery/photo-20.jpg" alt="Photo 20">

    </div>

  <footer>

</html>
